<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>男生/女生</title>
    <script src="scripts/common.js"></script>
    <link rel="stylesheet" href="styles/category.css">
</head>

<body>
    <div id="app">
        <div id="header">
            <div class="tabbar">
                <div class="item" :class="{active: cateType == 1}" @click="getData(1)">男生</div>
                <div class="item" :class="{active: cateType == 0}" @click="getData(0)">女生</div>
            </div>
            <i class="fa fa-search" @click="goToSearch"></i>
        </div>
        <div class="cate-list">
            <div class="item" v-for="item in catelist">
                <img class="img" :src="[item.img]" :alt="[item.img]">
                <div class="content">
                    <div class="title">
                        {{item.title}}
                    </div>
                    <div class="detail">
                        {{item.detail}}
                    </div>
                </div>
                <i class="fa fa-angle-right"></i>
            </div>
        </div>
        <div id="footer">
            <Ifooter></Ifooter>
        </div>
    </div>
    <script src="scripts/category.js"></script>
</body>

</html>
